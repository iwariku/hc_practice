<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_todos</title>
  </head>
  <body>
    <input type="text" id="text" />
    <button type="submit" id="save">保存</button>
    <h2>Todo一覧</h2>
    <ul id="incomplete-todos"></ul>

    <h2>完了済みのタスク</h2>
    <ul id="completed-todos"></ul>
    <p>
      全てのタスク : <span id="all-count">0</span> 完了済み :
      <span id="completed-count">0</span> 未完了 :
      <span id="incomplete-count">0</span>
    </p>
    <script src="index.js"></script>
  </body>
</html>
